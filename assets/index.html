<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Food Challenge</title>
    <link rel=stylesheet href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <h1>Food Challenge</h1>
    <div id="game"></div>
    <p> Instructions:<span> Use the arrow keys to move around. Collect the junk food and avoid the broccoli at all costs!</span>
       </p>
    <div id="canvas">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script src="game.js" id="video"></script>
        <script>
            // create game config
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                pixelArt: true,
                physics: {
                    default: "arcade",
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
            
            // instantiate game
            var game = new Phaser.Game(config);
        </script>
        </div>
</body>
</html>
